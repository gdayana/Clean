<form (ngSubmit)="submitForm()" [formGroup]="registerForm" novalidate>
  <div class="row" >
  <div class="form-group col-sm-12" align="center">
    <label class="col-sm-3">
      <p>First Name:</p>
      <input type="text" formControlName="firstname" class="form-control" placeholder="Enter your first name.">
    </label>
    <br>
    <label class="col-sm-3">
      <p>Last Name:</p>
      <input type="text" formControlName="lastname" class="form-control" placeholder="Enter your last name.">
    </label>
    <br>
    <label class="col-sm-3">
        <p>Email:</p>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email.">
      </label>
      <br>

    <label class="col-sm-3">
      <p>Username:</p>
      <input type="text" formControlName="Username" class="form-control" placeholder="Enter your Username">
    </label>

    <br>
    <label class="col-sm-3">
      <p>Password:</p>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
    </label>
  <br>
    <label class="col-sm-3">
      <p>Country:</p>
      <input type="text" formControlName="Country" class="form-control" placeholder="Enter your Country">
      <br>
    </label>
    <br>
    <label class="col-sm-3">
      <p>City:</p>
      <input type="text" formControlName="city" class="form-control" placeholder="Select your city">
    </label>
  
    <br>
    <div class="form-submit">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</div>
</form>

<div class="form-value">
  Form value:
  <pre>
    {{registerForm.value | json}}
  </pre>
  <p>
    Status: {{registerForm.status}}
  </p>
  <p>
    Valid: {{registerForm.valid}}
  </p>
  <p>Submit then open console to see full form.</p>
</div>
